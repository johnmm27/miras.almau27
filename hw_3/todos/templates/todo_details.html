<html>
    <head>
        <title>{{ todo.title }}</title>
    </head>
    <body>
        <h1>Todo details</h1>
        <h5>Title: {{ todo.title }}</h5>
        <h5>Due Date: {{ todo.due_date }}</h5>
        <h5>Status: {{ todo.status|yesno:"Completed,Not Completed" }}</h5>
        <p>Description: {{ todo.description }}</p>
    </body>
</html>
